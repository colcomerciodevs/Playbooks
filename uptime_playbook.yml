---
- name: Tarea para recolectar uptime BIA
  hosts: 10.181.0.155
  become: false
  gather_facts: true

  vars:
    csv_path: '/tmp/Salidas-Ansible/Salida_Uptime'
    csv_filename: 'BIA_UPTIME.csv'

  tasks:
    - name: Ensure CSV directory exists on localhost
      delegate_to: localhost
      file:
        path: "{{ csv_path }}"
        state: directory
        mode: '0755'

    - name: Write uptime into CSV
      delegate_to: localhost
      lineinfile:
        dest: "{{ csv_path }}/{{ csv_filename }}"
        line: "{{ inventory_hostname }},{{ ansible_hostname }},{{ (ansible_facts.uptime_seconds / 86400) | int }}"
        create: true
        state: present
      loop: "{{ ansible_play_hosts }}"
